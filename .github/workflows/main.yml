name: Test and Validate Bot Code

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the latest code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install dependencies from your requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Optional: Run a simple syntax/style check (very useful!)
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are critical syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Other style warnings (won't fail the workflow)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Try to import your main module (catches import errors)
    - name: Test Python imports
      run: |
        python -c "import sys; sys.path.insert(0, '.'); import aliexpress_monitor_bot1; print('âœ… Bot module imports successfully')"
